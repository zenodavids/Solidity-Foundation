<!-- Different types of elements or tags -->

<!-- 1-- METADATA ELEMENTS
-- this contain information about the page.
examples are; -->
<html></html>
<head></head>
<title></title>

<!-- 2-- SECTIONING ELEMENTS
-- this defines regions of the page.
examples are; -->
<body></body>
<h1></h1>
<!-- the <h1> - <h6> -->
<div></div>
<section></section>

<!-- 3-- SEMANTIC / STYLE ELEMENTS
-- these tags surround texts or page elements and are used to design texts. they can be nested too.
examples are; -->
<b></b>
<!--replaced with-->
<strong></strong>
<em></em>

<!-- -------------------------------------------------------- -->

<img src="image/from-local-computer.png" alt="" />
<img src="image/with-link.png" alt="" />
